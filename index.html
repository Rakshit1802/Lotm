<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoTM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/rss/icon.webp"/>
  </head>
  <body>
    <div id="background">
      <!-- <picture id="background">
        <img src="/rss/background.png" alt="background-image" />
      </picture> -->
    </div>

    <div id="bodyContainer">
      <div class="imgContainer">
        <!-- <picture class="img">
          <source
            media="(max-width: 599px)"
            srcset="/rss/small.png"
            class="smallpic"
          />
          <source
            media="(min-width: 600px)"
            srcset="/rss/left.jpg"
            class="normalpic"
          /> -->
          <img src="/rss/left.jpg" alt="tarot-club" class="normalpic" />
        </picture>
      </div>

      <div class="userRegistration">
        <img id="frame" src="/rss/frame.png" />

        <form class ="userRegist" action="#" method="post">
          
          <p class="quote">I won't lose too much, just myself. There are always some things that are more important than others. </p>

          <h3>Invitation</h3>
          <div class="infobox">
          <div class="left">
          <label for="name" id="namelabel">Name:</label>
          <input
            class="formcontrol"
            type="text"
            name="username"
            id="name"
            required
            maxlength="20"
          />

          <label for="password" id="passlabel">Password:</label>
          <input
            class="formcontrol"
            type="password"
            name="password"
            id="password"
            required
            minlength="7"
          />

          <label for="char-select">Select Pathway:</label>

          <select class="formcontrol" name="character" id="char-select" >
            <option class="formcontrol" value="">--Please choose an option--</option>
            <option class="formcontrol" value="fool">Fool</option>
            <option class="formcontrol" value="error">Error</option>
            <option class="formcontrol" value="door">Door</option>
            <option class="formcontrol" value="visionary">Visionary</option>
            <option class="formcontrol" value="sun">Sun</option>
            <option class="formcontrol" value="tyrant">Tyrant</option>
            <option class="formcontrol" value="whitetower">White Tower</option>
            <option class="formcontrol" value="hangedman">Hanged Man</option>
            <option class="formcontrol" value="darkness">Darkness</option>
            <option class="formcontrol" value="death">Death</option>
            <option class="formcontrol" value="twilightgiant">Twilight Giant</option>
            <option class="formcontrol" value="mother">Mother</option>
            <option class="formcontrol" value="moon">Moon</option>
            <option class="formcontrol" value="blackemperor">Black Emperor</option>
            <option class="formcontrol" value="justiciar">Justiciar</option>
            <option class="formcontrol" value="demoness">Demoness</option>
            <option class="formcontrol" value="redpriest">Red Priest</option>
            <option class="formcontrol" value="abyss">Abyss</option>
            <option class="formcontrol" value="chained">Chained</option>
            <option class="formcontrol" value="hermit">Hermit</option>
            <option class="formcontrol" value="paragon">Paragon</option>
            <option class="formcontrol" value="wheeloffortune">Wheel of Fortune</option>
          </select>
        </div>

          <div class="right">
          <label for="email" id="emaillabel">Email:</label>
          <input class="formcontrol" type="email" name="email" id="email" required />
          
          
          <label for="confirmpassword" id="cpasslabel">Confirm Password:</label>
          <input
            class="formcontrol"
            type="password"
            name="confirmpassword"
            id="confirmpassword"
            required
            minlength="7"
          />
          <label for="username" id="usernamelabel">User Name:</label>
          <input
            class="formcontrol"
            type="text"
            name="username"
            id="username"
            required
            maxlength="20"
          />
        </div>
      </div>
          
          
          <br/>
          <p class="already">Already a Beyonder? <a href="#">Enter.</a></p>
          <br/>
          <button id="btn-cntrl" action="post"><h4>Sign Up</h4></button>
          
        </form>
        
      </div>
    </div>
  </body>
