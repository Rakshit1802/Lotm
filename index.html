<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoTM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="backgroundContainer"></div>

    <div class="imgContainer">
      <picture class="img">
        <source
          media="(max-width: 549px),(max-height:300px)"
          srcset="/rss/small.png"
          class="smallpic"
        />
        <source
          media="(min-width: 550px)"
          srcset="/rss/left.jpg"
          class="normalpic"
        />
        <img src="/rss/left.jpg" alt="tarot club" class="normalpic" />
      </picture>
    </div>

    <div class="infoContainer">
      <img src="/rss/frame.png" />
      <div class="userRegistration">
        <label for="username">Name:</label>
        <input
          type="text"
          name="username"
          id="username"
          required
          maxlength="20"
        />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <br />
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="7"
        />
        <label for="confirmpassword">Confirm Password:</label>
        <input
          type="password"
          name="confirmpassword"
          id="confirmpassword"
          required
          minlength="7"
        />
        <br />
        <label for="char-select">Pathway:</label>

        <select name="character" id="char-select">
          <option value="">--Please choose an option--</option>
          <option value="fool">Fool</option>
          <option value="error">Error</option>
          <option value="door">Door</option>
          <option value="visionary">Visionary</option>
          <option value="sun">Sun</option>
          <option value="tyrant">Tyrant</option>
          <option value="whitetower">White Tower</option>
          <option value="hangedman">Hanged Man</option>
          <option value="darkness">Darkness</option>
          <option value="death">Death</option>
          <option value="twilightgiant">Twilight Giant</option>
          <option value="mother">Mother</option>
          <option value="moon">Moon</option>
          <option value="blackemperor">Black Emperor</option>
          <option value="justiciar">Justiciar</option>
          <option value="demoness">Demoness</option>
          <option value="redpriest">Red Priest</option>
          <option value="abyss">Abyss</option>
          <option value="chained">Chained</option>
          <option value="hermit">Hermit</option>
          <option value="paragon">Paragon</option>
          <option value="wheeloffortune">Wheel of Fortune</option>
        </select>
      </div>
    </div>
  </body>
</html>
